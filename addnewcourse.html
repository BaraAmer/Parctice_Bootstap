<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddNewCourse</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/main.css">

</head>



<body>
    <main class="row">

        <aside class="col-3 ">
            <nav class="navbar navbar-expand d-flex flex-column align-items-start" id="sidebar">
                <a class="navbar-brand text-light p-4" href="#">
                    <img class="rounded-circle img-thumbnail" src="user-img.png" alt="user image ">
                    <h2 class="mt-2 text-center"> MyProfile </h2>
                
                </a>

                <ul class="navbar-nav d-flex flex-column mt-3 w-100">
                    <li class="nav-item w-100">
                        <a class="nav-link text-light ps-4" href="index.html">Information</a>
                    </li>

                    <li class="nav-item w-100">
                        <a class="nav-link text-light ps-4" href="courses.html">My Courses</a>
                    </li>

                    <li class="nav-item w-100">
                        <a class="nav-link text-light ps-4" href="addnewcourse.html">New Course </a>
                    </li>

                    <li class="nav-item w-100">
                        <a class="nav-link text-light ps-4" href="#">Logout</a>
                    </li>
                </ul>

        </aside>
            


        <!--  another side -->
        <section class="col-8">
            <h1 class="mt-5">Add New Course</h1>
            
            <form class="mt-5 w-50 fs-5">
                <div class="container mt-3">
                    <label class="form-label" for="n-course">Name of Course:</label>
                    <input class="form-control" id="n-course" type="text" name="nameofcourse">
                </div>

                <div class="container mt-3">
                    <label class="form-label" for="n-doctor">Name of Doctor:</label>
                    <input class="form-control" id="n-doctor" type="text" name="nameofdoctor">
                </div>

                <div class="container mt-3">
                    <label for="se-level">Difficulty level:</label>
                    <div class="mt-3" id="se-level">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="option1">
                            <label class="form-check-label" for="Radios1"> easy</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="option2">
                            <label class="form-check-label" for="Radios2">Meduim</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios3" value="option3" >
                            <label class="form-check-label" for="Radios3">Hard</label>
                        </div>
                    </div>
                </div>

            
                <div class="mt-4 d-flex justify-content-start ">
                    <input class="w-25 bg-success text-white" type="submit" value="Submit">
                    <span><pre>  </pre></span>
                    <input class="w-25 bg-danger text-white" type="reset" value="Rest">                 
                </div>
            </form>
      
        </section>

    </main>
    </nav>
       
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
